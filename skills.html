<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Skills</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      #dd nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
        background-color: #8aaae5;
        
      }
      #dd nav ul {
        display: flex;
        justify-content: center;
      }
      #dd nav ul li {
        list-style: none;
        margin: 0 23px;
      }
      #dd nav ul li a {
        text-decoration: none;
        color: white;
      }
      #dd .left {
        font-size: 1.5rem;
        color: white;
      }
      .container {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
      }

      .skill-card {
        background-color:blueviolet;
        color: #fff;
        border-radius: 10px;
        overflow: hidden;
        width: 250px;
        height: 300px;
        margin: 10px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .skill-card img {
        width: 100%;
        height: auto;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .skill-info {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: end;
        align-items: center;
        padding: 10px;
        text-align: center;
        transform: translateY(100%);
        transition: transform 0.3s;
      }

      .skill-card:hover .skill-info {
        transform: translateY(0);
      }

      h3 {
        margin: 10;
      }

      p {
        margin: 10px 0;
      }

      
    </style>
  </head>
  <body>
    <header id="dd">
      <nav>
        <div class="left">Aaditya Mani Tripathi's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Portfolio</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="skill-card">
        <img src="pics/skill1.jpg" alt="Skill 1" />
        <div class="skill-info">
          <h3>DSA Proficeincy</h3>
        </div>
      </div>

      <div class="skill-card">
        <img src="pics/skill2.jpg" alt="Skill 2" />
        <div class="skill-info">
          <h3>Front-End Skills</h3>
        </div>
      </div>

      <div class="skill-card">
        <img src="pics/skill3.jpg" alt="Skill 3" />
        <div class="skill-info">
          <h3>Team Lead</h3>
        </div>
      </div>
    </div>
  </body>
</html>
